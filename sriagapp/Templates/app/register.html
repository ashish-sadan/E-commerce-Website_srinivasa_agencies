{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<style>
	body {
    justify-content: center;
    align-items: center;
    min-height: 100vh;
	background-image: url("{% static '/Image/bkgrdlogin.png'%}");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}
.agileits-top{
	background: transparent; 
	border: 2px solid rgba(234, 228, 228, 0.963);
	border-radius: 30px;
	padding: 30px 30px;
    transition: all 1s ease;
    visibility: visible;
    opacity: 1;
	backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
}
.signup {
	color:white;
}
</style>
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<center><h3 style = "color:red">{{msg}}</h3></center>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'register' %}" method="post">
					{% csrf_token %}
					<div class="logo">
						<center>
							<h1> Srinivasa Agencies</h1>
						    <img src=  "{% static '/Image/Image/Newlogo.png'%}",  height = "200" , width = 250  >
							<h1 style = "font-size: 40px;">SignUp Form</h1>
							<br>
						</center>
					</div>
					<input class="text" type="text" name="fname" placeholder="Firstname" required="">
					<input class="text" type="text" name="lname" placeholder="Lastname" required="">
					<input class="text" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="text" name="contant" placeholder="Contant" required="">
					<input class="text" type="password" name="password" placeholder="password" required="">
			        <input class="text" type="password" name="cpassword" placeholder="Confirm password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<div class = "signup">
					<input type="submit" value="SIGNUP">
					</div>
				</form>
				<p>Don't have an Account? <a href="login.html"> Login Now!</a</p>
			</div>
		</div>

		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Copyright &copy;2024; Designed by <span class = "designer">Ashish Sadan</span></p>
		</div>
		<!-- //copyright -->
		
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
